services:
  - type: web
    name: homefinder-ai-backend
    env: node
    rootDir: .
    buildCommand: npm install --prefix server && npm run build --prefix server
    startCommand: npm start --prefix server
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SCRAPER_TIMEOUT
        value: 30000
      - key: SCRAPER_RETRIES
        value: 3

